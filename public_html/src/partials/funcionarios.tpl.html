<p>{{mensagem}}</p>
<label>
    Exibir lista
    <input type="checkbox" ng-model="mostra">
</label>

<input type="search" autofocus placeholder="parte nome"
       ng-model="textoFiltro">
<ul ng-show="mostra">
    <li ng-repeat="funcionario in funcionarios| filter: textoFiltro">
        Nome: {{funcionario.nome}} - Idade: {{funcionario.idade}} anos 
        <button ng-click="remove(funcionario)">Remove</button><br/><br/>
    </li>

</ul>
